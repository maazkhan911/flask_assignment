<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CalculatorðŸ§®</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }

      .calculator-container {
        max-width: 600px;
        margin: auto;
        margin-top: 50px;
        padding: 30px;
        background-color: #1e1e1e;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
      }

      .form-label {
        font-size: 1.2rem;
        font-weight: 500;
        color: #fff;
      }

      input.form-control {
        font-size: 1.1rem;
        padding: 12px;
        border-radius: 12px;
        background-color: #333;
        color: white;
        border: 1px solid #555;
      }

      input.form-control::placeholder {
        color: #aaa;
      }

      h1 {
        color: #fff;
      }

      .dropdown-menu {
        background-color: #111;
        border: 1px solid #333;
      }

      .dropdown-item {
        color: #fff;
      }

      .dropdown-item:hover, .dropdown-item:focus {
        background-color: #333;
        color: #fff;
      }

      .btn-dark-dropdown {
        background-color: #000;
        color: #fff;
        border: 1px solid #555;
      }

      .btn-dark-dropdown:hover {
        background-color: #222;
        border-color: #777;
        color: #fff;
      }

      .hen {
        border : black;
      }

      .custom-select-dark {
        background-color: #111;
        color: white;
        border: 1px solid #444;
        border-radius: 8px;
        padding: 10px;
        font-size: 1.1rem;
        width: 100%;
      }
    
      .custom-select-dark option {
        background-color: #111;
        color: white;
      }
    </style>
  </head>
  <body>

 <form method = 'post'>

 <!-- Heading  -->

        <div class="container">
      <h1 class="display-4 text-center mt-4">Calculator ðŸ§®</h1> 

<!-- input 1 -->

      <div class="calculator-container">
        <div class="mb-4">
          <label for="value1" class="form-label d-block text-center">Value 1</label>
          <div class="pt-2">
          <input type="number" step='any' class="form-control" id="value1" value = "{{ n1 }}" name = 'val1' placeholder="Enter first value">
        </div> 
      </div>

<!-- DropDown  -->

        <div class="mb-4 text-center">
            <label for="opr" class="form-label d-block text-center">Choose Operation</label>
        <div class = 'pt-3'><select name="opr" id="opr" class="custom-select-dark">
              <option value="+" {% if opr == '+' %}selected{% endif %}>Add (+)</option>
              <option value="-" {% if opr == '-' %}selected{% endif %}>Subtract (-)</option>
              <option value="*" {% if opr == '*' %}selected{% endif %}>Multiply (*)</option>
              <option value="/" {% if opr == '/' %}selected{% endif %}>Divide (/)</option>
            </select>
        </div>
    </div>

<!-- input 2 -->

        <div class="mb-4 ">
          <label for="value2" class="form-label d-block text-center">Value 2</label>
          <div class = 'pt-2'>
          <input type="number" step='any' class="form-control" id="value2" name = 'val2'  value = "{{ n2 }}" placeholder="Enter second value">
        </div> 
      </div>

<!-- Submit Button  -->

        <div class = 'text-center'>
        <div class = 'hen'>
            <button type="submit" class="btn btn-outline-light">Calculate</button>
        </div>
       </div> 

 <!-- Output -->

        <div class="mb-4 pt-4 pb-20">
              <label for="value1" class="form-label d-block text-center">Output</label>
              <input class="form-control" id="value1"  value = "{{ c }}" placeholder="Answer" readonly>
            </div>
    </div>
 </form>
<br>
<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
